var studentNames = ["Alice", "Bob", "Charlie"];
var scores = [420, 380, 450];


function calculatePercentage(score) {
    return (score / 500) * 100;
}

document.write("<h2>", "Student Scores and Percentages:", "</h2>", "<br>");
for (let i = 0; i < studentNames.length; i++) {
    var name = studentNames[i];
    var score = scores[i];
    var percentage = calculatePercentage(score);
    document.write(name + ": Score - " + score + ", Percentage - " + percentage + "%", "<br>");
}
